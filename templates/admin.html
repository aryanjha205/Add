<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Platform | Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}");
        }
    </script>
</head>

<body>
    <div class="bg-circles">
        <div class="circle" style="width: 400px; height: 400px; top: -100px; right: -100px;"></div>
        <div class="circle" style="width: 300px; height: 300px; bottom: -50px; left: -50px; animation-delay: -5s;">
        </div>
    </div>

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Ads Manager</h1>
            <div style="display: flex; gap: 1rem;">
                <button class="btn" style="background: rgba(255,255,255,0.1);" onclick="openEmbedModal()">
                    <i class="fas fa-code"></i> Get Embed Code
                </button>
                <button class="btn btn-primary" onclick="openModal()">
                    <i class="fas fa-plus"></i> Create New Ad
                </button>
            </div>
        </header>

        <div class="glass-card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ad Preview</th>
                            <th>Details</th>
                            <th>Status</th>
                            <th>Performance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ads-table-body">
                        <!-- Ads will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="ad-modal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;">
        <div class="glass-card" style="width: 100%; max-width: 500px;">
            <h2 id="modal-title">Create New Ad</h2>
            <form id="ad-form">
                <input type="hidden" id="ad-id">
                <div class="form-group">
                    <label>Logo/Image URL</label>
                    <input type="url" id="logo_url" required placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label>Ad Text</label>
                    <textarea id="ad_text" required placeholder="Catchy advertisement text..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Redirect URL</label>
                    <input type="url" id="redirect_url" required placeholder="https://yourwebsite.com/promo">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn" style="background: rgba(255,255,255,0.1);"
                        onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Ad</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Embed Code Modal -->
    <div id="embed-modal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;">
        <div class="glass-card" style="width: 100%; max-width: 600px;">
            <h2>Integration Code</h2>
            <p style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 1rem;">
                Copy and paste this code into your other website to show these ads.
            </p>
            <div style="position: relative;">
                <pre id="embed-code-box"
                    style="background: #000; color: #10b981; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-family: monospace; font-size: 0.85rem; max-height: 300px; white-space: pre-wrap; word-break: break-all;"></pre>
                <button onclick="copyEmbedCode()" class="btn btn-primary"
                    style="position: absolute; top: 0.5rem; right: 0.5rem; padding: 0.4rem 0.8rem; font-size: 0.8rem;">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <div style="margin-top: 1.5rem; display: flex; justify-content: flex-end;">
                <button class="btn" style="background: rgba(255,255,255,0.1);"
                    onclick="closeEmbedModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>

</html>
